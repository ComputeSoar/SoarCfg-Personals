// Alias.cfg \\

exec custom/practice/alias/prachelp.cfg

alias "say1" "say [TRAINING BINDS]; alias sayprac say2";
alias "say2" "say [F7] - Kick all bots; alias sayprac say3";
alias "say3" "say [F8] - Toggle harmless bots; alias sayprac say4";
alias "say4" "say [F9] - Place bot; alias sayprac say5";
alias "say5" "say [F11] - Add bot to counter-terrorists; alias sayprac say6";
alias "say6" "say [Mouse 3] [Pressed] - Free-camera mode; alias sayprac say7";
alias "say7" "say [/] To Disable Practice mode; alias sayprac say8";
alias "say8" "say Practice Mode = [DISABLED]; exec custom/custom_autoexec.cfg; alias sayprac say9";
alias "sayprac" "say1";
bind "/" "sayprac;"